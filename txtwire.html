<script type="text/javascript">
    RED.nodes.registerType('txtwire-out',{
        category: 'social-output',
        color: '#3FADB5',
        defaults: {
            name: {value:""},
            account: {type: "txtwire-config"},
            recipient: {value:""},
            message: {value:""},
            customTicket: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "txtwire.png",
        paletteLabel: "txtwire",
        label: function() {
            return this.name || "txtwire";
        }
    });
</script>

<script type="text/x-red" data-template-name="txtwire-out">
    <div class="form-row">
        <label for="node-input-recipient"><i class="fa fa-list"></i> Recipient</label>
        <input type="text" id="node-input-recipient" placeholder="15552345678">
    </div>
    <div class="form-row">
        <label for="node-input-message"><i class="fa fa-envelope"></i> Message</label>
        <input type="text" id="node-input-message" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-ticket"><i class="fa fa-tag"></i> Custom ticket</label>
        <input type="text" id="node-input-ticket" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-account"><i class="icon-globe"></i> Account</label>
        <input type="text" id="node-input-account" placeholder="Txtwire account">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="txtwire-out">
    <p>A node that sends text messages via the Txtwire service</p>
    <p>The configured properties can be overridden by the following properties enclosed in the <code>msg</code>:</p>
    <ul>
        <li><code>msg.recipient</code>: the number to send the SMS to (i.e. the recipient)</li>
        <li><code>msg.message</code>: the message to send</li>
        <li><code>msg.custom_ticket</code>: a custom reference to include in the request</li>
    </ul>
    <p>The response received from Txtwire will be stored in <code>msg.payload</code>.</p>
</script>
